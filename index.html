<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20 Cricket WC Live Stream</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .dialog {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .dialog button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #video-container {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
    </style>

    <!-- CSS for Video.js -->
    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
</head>
<body>

<div id="overlay" class="overlay">
    <div class="dialog">
        <p>Join our Telegram channel for more updates!</p>
        <button onclick="joinTelegram()">Join</button>
        <button onclick="cancelDialog()">Cancel</button>
    </div>
</div>

<div id="video-container">
    <!-- HTML for Video.js -->
    <video id="hls-example" class="video-js vjs-default-skin" controls>
        <source type="application/x-mpegURL" src="YOUR_M3U8_URL_HERE">
    </video>
</div>

<!-- JS for Video.js and HLS support -->
<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
<script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
<script src="https://vjs.zencdn.net/7.2.3/video.js"></script>

<script>
    const m3u8Url = 'https://stream2.thenayeemparvez.xyz/SPO_STARSPORTS1HINDI/index.m3u8';

    function joinTelegram() {
        window.location.href = 'https://t.me/gdhubnation';
    }

    function cancelDialog() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('video-container').style.display = 'block';
        loadVideo();
    }

    function loadVideo() {
        var player = videojs('hls-example');
        player.src({
            src: m3u8Url,
            type: 'application/x-mpegURL'
        });
        player.play();
    }
</script>

</body>
</html>
